<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Product Page | freeCodeCamp</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>

<body>
  <div id="app">
    <header id="header">
      <div id="nav-brand">
        <img src="https://imgplaceholder.com/80x80/333333/eeeeee/fa-gavel" height="80" alt="" id="header-img">
      </div>
      <nav id="nav-bar">
        <a href="#intro" class="nav-link">Intro</a>
        <a href="#features" class="nav-link">Features</a>
        <a href="#clip" class="nav-link">Video</a>
        <a href="#pricing" class="nav-link">Pricing</a>
      </nav>
    </header>

    <main>
      <section id="intro">
        <h1 class="title">Eitri's Emporium of Destructive Objects</h1>
        <form id="form" action="https://www.freecodecamp.com/email-submit">
          <input type="email" id="email" name="email" placeholder="Please enter your email" required>
          <br>
          <input type="submit" id="submit" value="Get Started">
        </form>
      </section>
      <section id="features"></section>
      <section id="clip">

        <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/dEKsPyNh4sw" frameborder="0" allow="autoplay; encrypted-media"
          allowfullscreen></iframe>

      </section>
      <section id="pricing"></section>
    </main>

    <footer>
      Copyright 2018
    </footer>
  </div>
</body>

</html>
